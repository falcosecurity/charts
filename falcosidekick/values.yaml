# Default values for falcosidekick.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: falcosecurity/falcosidekick
  tag: 2.13.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

podSecurityPolicy:
  create: false

priorityClassName: ""
  
config:

  debug: false
