{{- if and .Values.metrics.enabled .Values.metrics.service.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "falco.fullname" . }}-metrics
  namespace: {{ include "falco.namespace" . }}
  labels:
    {{- include "falco.labels" . | nindent 4 }}
    {{- with .Values.metrics.service.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    type: "falco-metrics"
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metrics.service.type }}
  {{- if .Values.metrics.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.metrics.service.ipFamilyPolicy }}
  {{- end }}
  {{- if .Values.metrics.service.ipFamilies }}
  ipFamilies: {{ toYaml .Values.metrics.service.ipFamilies | nindent 4 }}
  {{- end }}
  ports:
    - port: {{ .Values.metrics.service.ports.metrics.port }}
      targetPort: {{ .Values.metrics.service.ports.metrics.targetPort }}
      protocol: {{ .Values.metrics.service.ports.metrics.protocol }}
      name: "metrics"
  selector:
    {{- include "falco.selectorLabels" . | nindent 4 }}
{{- end }}
