{{- if eq .Values.controller.kind "daemonset" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "falco.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "falco.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "falco.fullname" . }}
      role: security
  template:
    {{ include "falco.podTemplate" . }}
  updateStrategy:
{{ toYaml .Values.controller.daemonset.updateStrategy | indent 4 }}
{{- end }}