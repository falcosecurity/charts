{{- if eq .Values.controller.kind "deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
metadata:
  name: {{ include "falco.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "falco.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "falco.fullname" . }}
      role: security
  template:
    {{ include "falco.podTemplate" . }}
{{- end }}
